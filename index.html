<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel='stylesheet' type='text/css' medi='screen' href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>New Dojos</h2>
    <form action='/create/dojo' method='post'>
        <label for='name'>Name:</label>
        <input type='text' name='name'>
        <input type='submit' value="Add Dojo" class="btn">
    </form>
    <div>
        <h2>All Dojos</h2>
        {% for d in all_dojos %}
        <a href="/dojo/{{d.id}}">{{d.name}}</a>
        {% endfor %}
    </div>
    <div>
        <a href="/ninjas">Add Ninjas</a>
    </div>
</body>
</html>
